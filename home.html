<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="dist/css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <title>Pattern | Home</title>
  </head>
  <body>
    <nav class="navbar bg-primary mb-1">
      <div class="container-fluid maxW800">
        <h1>
          <a class="navbar-brand" href="home.html">pattern</a>
        </h1>
        <div class="navbar-nav d-flex flex-row align-items-center">
          <a class="nav-link ms-4" aria-current="page" href="home.html">
            <i class="bi bi-house-fill"></i>
          </a>
          <a class="nav-link ms-4" href="profile.html">
            <i class="bi bi-person"></i>
          </a>
        </div>
      </div>
    </nav>

    <main class="mx-auto mb-5 maxW">
      <!-- Search bar -->
      <div class="d-flex align-items-center justify-content-center mx-1 mb-4">
        <form action="" class="w-100">
          <input
            class="form-control rounded-pill"
            id="search"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
        </form>
        <a class="nav-link ms-1" href="#">
          <i class="bi bi-binoculars"></i>
        </a>
      </div>

      <!-- Posts -->
      <section class="mx-1 mb-2">
        <div class="card mb-3">
          <div class="card-body">
            <div class="d-flex align-items-center mb-3">
              <img
                src="assets/images/dmitry-ratushny-T8gLom6k8Jo-unsplash-cropped-downsized.jpg"
                alt="@usernames profilepicture"
                class="rounded-pill me-2 postImg"
              />
              <h5 class="card-title">@myusername</h5>
            </div>
            <h6 class="card-subtitle mb-2 text-muted">31. october 2020</h6>
            <img
              src="assets/images//the-lucky-neko-rplhB9mYF48-unsplash-downsized.jpg"
              class="card-img-top mb-3 rounded"
              alt="@usernames post"
            />
            <p class="card-text">
              OMG! Look at these unexceptional cute kittens! ğŸˆ ğŸ§¡
            </p>
            <i class="bi bi-chat-left-text me-4"></i>
            <i class="bi bi-suit-heart"></i>
          </div>
        </div>

        <div class="card mb-3">
          <div class="card-body">
            <div class="d-flex align-items-center mb-3">
              <img
                src="assets/images/anthony-fomin-oHCBHRuzOyA-unsplash-cropped-downsized.jpg"
                alt="@usernames profilepicture"
                class="rounded-pill me-2 postImg"
              />
              <h5 class="card-title">@friendsusername</h5>
            </div>
            <h6 class="card-subtitle mb-2 text-muted">31. october 2020</h6>
            <p class="card-text">
              What's up with the weather? Autumn already??!
            </p>
            <i class="bi bi-chat-left-text me-4"></i>
            <i class="bi bi-suit-heart"></i>
          </div>
        </div>
      </section>
    </main>

    <!-- Post/share -->
    <section
      class="wallPost d-flex align-items-center fixed-bottom w-100 border-top border-primary m-auto maxW"
    >
      <form class="w-100">
        <input
          type="text"
          class="form-control w-100"
          id="postToWall"
          placeholder="Share something with the world ğŸ‘‹"
        />
      </form>
    </section>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
