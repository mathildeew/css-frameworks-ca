<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="dist/css/styles.css" />
    <title>Pattern | Log in</title>
  </head>
  <body class="">
    <main class="maxW mx-auto text-center">
      <section class="mx-1">
        <h1 class="my-5">pattern</h1>
        <form action="profile.html">
          <div class="mb-0">
            <label for="exampleInputEmail1" class="form-label"></label>
            <input
              type="email"
              class="form-control"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
              placeholder="example@email.com"
            />
          </div>
          <div class="mb-4">
            <label for="exampleInputPassword1" class="form-label"></label>
            <input
              type="password"
              class="form-control"
              id="exampleInputPassword1"
              placeholder="Password"
            />
          </div>

          <div class="text-center">
            <button type="submit" class="btn btn-primary mb-5 px-5">
              Log in
            </button>
          </div>
        </form>
        <div>
          <p class="d-inline">Want to join?</p>
          <a class="d-inline" href="">Register here</a>
        </div>
      </section>
    </main>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
